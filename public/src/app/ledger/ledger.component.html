<h1>Browse the Ledger</h1>
<h3>Here you can browse all AlgoCoin Transactions</h3>

<table class='table table-striped table-hover'>
  <thead>
    <th>Action</th>
    <th>Amount</th>
    <th>Value</th>
    <th>Detail</th>
  </thead>
  <tbody>
    <tr *ngFor='let event of history'>
      <td>{{event.action}}</td>
      <td>{{event.amount}} Coins</td>
      <td>${{event.value}}.00</td>
      <td><button [routerLink]="['/transaction', event.index]">Details {{event.index}}</button></td>
    </tr>
  </tbody>
</table>
